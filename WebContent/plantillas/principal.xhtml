<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
   		<!-- <f:loadBundle basename="resources" var="msg" /> -->
		<head>
		<title><ui:insert name="pageTitle">Título de página</ui:insert></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
body {
  margin: 0;
  font-family: "Lato", sans-serif;
}

.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}
 
.sidebar a.active {
  background-color: #04AA6D;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}

.sidebar input[type="button" i] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: left;
  width: inherit;
  max-width: 200px;
  margin-right: 3px;
  margin-bottom: 3px;
}

.sidebar input[type="button" i]:hover {
  background-color: #45a049;
}

div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 600px;
}

.content input[type="submit" i] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: left;
  margin-bottom: 4px;
}

.content input[type="submit" i]:hover {
  background-color: #45a049;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
.userTable {   
	  border-collapse:collapse;
	  border:1px solid #000000;
}

.userTableHeader {
	  text-align:center;
	  background:none repeat scroll 0 0 #04AA6D;
	  border-bottom:1px solid #000000;  
	  padding:5px;
	  color: white;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
		</head>

<body>

<div class="sidebar">
	<h:button outcome="altaUsuario" value="Alta Usuario"></h:button>
	<h:button outcome="usuarios" value="Listar Usuarios"></h:button>
  <!-- <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a> -->
</div>

<div class="content">
  <h2><ui:insert name="pageHeader">Encabezado de página</ui:insert></h2>
  <div class="row">
    <ui:insert name="body">Contenido de página</ui:insert>
  </div>
  
  <div class="row">
    <ui:insert name="userData">Tabla de datos</ui:insert>
  </div>
</div>

</body>
		
</html>
